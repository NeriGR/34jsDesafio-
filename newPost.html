  <div id="maincontainer">
    <div class="card" id="form-card">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form id="formPostNew">
              <div class="col-sm-12 formPost mt-4">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-btn">
                      <span class="btn btn-primary btn-file">
                        Add a cover image 
                        <input type="url" id="avatar" name="avatar" placeholder="Put URL image for the cover here..." required />
                      </span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 mb-2 formPost">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control fs-3xl m:fs-4xl l:fs-5xl fw-bold s:fw-heavy lh-tight"
                    id="title"
                    name="title"
                    placeholder="New post title here..."
                    required
                  />
                </div>
              </div>
              <div class="col-sm-12 mb-2 formPost">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="symbols"
                    name="hashtag"
                    placeholder="Put words of hashtags for share..."
                    required 
                  />
                </div>
              </div>
              <div class="col-sm-12 mb-2 formPost">
                <div class="form-group">
                  <textarea
                  class="form-control bcontent"
                  id="content"
                  name="content"
                  placeholder="Write your post content here..."
                  required></textarea>
                </div>
              </div>
              <div class="col-sm-12 mb-2 formPost">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="comments"
                    name="comentarios"
                    placeholder="Total comments..."
                    required 
                  />
                </div>
              </div>
              <div class="col-sm-12 mb-2 formPost">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="date"
                    name="date"
                    placeholder="Publish as year-month-day"
                    required 
                  />
                </div>
              </div>
              <div class="col-sm-12 mb-2 formPost">
                <div class="form-group">
                  <input
                    type="url"
                    class="form-control"
                    id="imagecontent"
                    name="avatar"
                    placeholder="URL of the avatar image..."
                    required 
                  />
                </div>
              </div>
              <div class="col-sm-12 mb-2 formPost">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    name="author"
                    placeholder="Put the name of the author..."
                    required 
                  />
                </div>
              </div>
              <div class="col-sm-12 mb-2 formPost">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="reactions"
                    name="reacciones"
                    placeholder="Put how many reactions are..."
                    required 
                  />
                </div>
              </div>
              <div class="col-sm-12 mb-2 formPost">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="timeread"
                    name="timeread"
                    placeholder="Total timeread in minutes..."
                    required 
                  />
                </div>
              </div>
              <div class="col-sm-12 mb-2 formPost">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="timeread"
                    name="relevant"
                    placeholder="Relevancy 4 -5..."
                    required 
                  />
                </div>
              </div>
              <div class="col-sm-12 mb-4 formPost">
                <div class="form-group">
                  <input
                    type="submit"
                    name="Submit"
                    value="Publish"
                    class="btn btn-primary form-control"
                  />
                </div>
              </div>
            </form>
          </div>
