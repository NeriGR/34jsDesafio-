<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="navegacion">
      <img src="" alt="" class="logo" />
      <div class="searchbar">
        <img src="" alt="" class="searchicon" />
        <p>Search</p>
        <img src="" alt="" class="poweredby" />
      </div>
      <div class="farright">
        <button class="createpost"></button>
        <div class="user">
          <img src="" alt="" class="iconnotifications" />
          <img src="" alt="" class="useravatar" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="navegaciondevcommunity col-2">
          <div class="hamburguesa">
            <div class="navegacionprincipal">
              <ul></ul>
            </div>
            <div class="other">
              <ul></ul>
            </div>
            <div class="socialicons"></div>
          </div>

          <div class="mytags">
            <div class="title"><h5>My tags</h5></div>
            <div class="cajascroll">
              <ul></ul>
            </div>
          </div>
          <div class="writingbadgecard"></div>
          <div class="disclaimer">text</div>
        </div>
        <div class="blog col-7">
          <div class="navegacion"></div>
          <div class="postcard">
            <img src="" alt="" class="imgpost" />
            <div class="author">
              <img src="" alt="" class="authoricon" />
              <div class="namedate">
                <h5 class="name"></h5>
                <h6 class="date"></h6>
              </div>
              <div class="cardcontent">
                <h3 class="blogtitle"></h3>
                <div class="hashtahgs"></div>
                <div class="reactions"></div>
                <div class="commentsection">
                    <div class="avatarcomment"></div>
                    <div class="comment">
                        <div class="authortime"></div>
                        <div class="comment"></div>
                    </div>
                </div>
                <div class="seecomments"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="cardactivediscussions"></div>
          <div class="carddiscuss"></div>
          <div class="cardwatercooler"></div>
        </div>
      </div>
    </div>
  </body>
</html>
