<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Manuel-->
    <div class="navegacion">
      <img src="" alt="" class="logo" />
      <div class="searchbar">
        <img src="" alt="" class="searchicon" />
        <p>Search</p>
        <img src="" alt="" class="poweredby" />
      </div>
      <div class="farright">
        <button class="createpost"></button>
        <div class="user">
          <img src="" alt="" class="iconnotifications" />
          <img src="" alt="" class="useravatar" />
        </div>
      </div>
    </div>
    <!-- Fin Manuel-->
    <div class="container">
      <div class="row">
        <!-- Gerardo -->
        <div class="navegaciondevcommunity col-2">
          <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          data-bs-toggle="offcanvas"
          href="#navbarSupportedContent"
          role="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <img
          src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
          alt="Bootstrap"
          width="50"
          height="40"
        />
        
        
        
        <div
          class="offcanvas offcanvas-start"
          data-bs-scroll="true"
          data-bs-backdrop="false"
          id="navbarSupportedContent"
          tabindex="-1"
          aria-labelledby="navbarSupportedContentLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="navbarSupportedContentLabel">
              Dev Community
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body list-group">
            <ul>
              <a href="#" class="list-group-item list-group-item-action">Home</a>
              <a href="#" class="list-group-item list-group-item-action">Podcasts</a>
              <a href="#" class="list-group-item list-group-item-action">Videos</a>
              <a href="#" class="list-group-item list-group-item-action">Tags</a>
              <a href="#" class="list-group-item list-group-item-action">DEV Help</a>
              <a href="#" class="list-group-item list-group-item-action">Forem Shop</a>
              <a href="#" class="list-group-item list-group-item-action">Advertise on DEV</a>
              <a href="#" class="list-group-item list-group-item-action">DEV Challenges</a>
              <a href="#" class="list-group-item list-group-item-action">DEV Showcase</a>
              <a href="#" class="list-group-item list-group-item-action">About</a>
              <a href="#" class="list-group-item list-group-item-action">Contact</a>
              <a href="#" class="list-group-item list-group-item-action">Guides</a>
              <a href="#" class="list-group-item list-group-item-action">Software comparisons</a>
            </ul>
          </div>
        </div>



          <div class="hamburguesa">
            <div class="navegacionprincipal">
              <ul></ul>
            </div>
            <div class="other">
              <ul></ul>
            </div>
            <div class="socialicons"></div>
          </div>

          <div class="mytags">
            <div class="title"><h5>My tags</h5></div>
            <div class="cajascroll">
              <ul></ul>
            </div>
          </div>
          <div class="writingbadgecard"></div>
          <div class="disclaimer">text</div>
        </div>
        <!--Fin Gerardo -->
        <!-- Valeria -->
        <div class="blog col-7">
          <div class="navegacion"></div>
          <div class="postcard">
            <img src="" alt="" class="imgpost" />
            <div class="author">
              <img src="" alt="" class="authoricon" />
              <div class="namedate">
                <h5 class="name"></h5>
                <h6 class="date"></h6>
              </div>
              <div class="cardcontent">
                <h3 class="blogtitle"></h3>
                <div class="hashtahgs"></div>
                <div class="reactions"></div>
                <div class="commentsection">
                  <div class="avatarcomment"></div>
                  <div class="comment">
                    <div class="authortime"></div>
                    <div class="comment"></div>
                  </div>
                </div>
                <div class="seecomments"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Fin Valeria-->
        <!-- Agustín -->
        <div class="col-3">
          <div class="cardactivediscussions"></div>
          <div class="carddiscuss"></div>
          <div class="cardwatercooler"></div>
        </div>
        <!-- Fin Agustín -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
