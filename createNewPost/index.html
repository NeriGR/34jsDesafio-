<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEV Community</title>

    <link
      rel="icon"
      href="https://res.cloudinary.com/practicaldev/image/fetch/s--E8ak4Hr1--/c_limit,f_auto,fl_progressive,q_auto,w_32/https://dev-to.s3.us-east-2.amazonaws.com/favicon.ico"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Agrega el formulario en tu HTML -->
    <form id="createPostForm">
      <input type="text" id="img" placeholder="Image URL" required />
      <input type="text" id="titulo" placeholder="Title" required />
      <input
        type="text"
        id="hashtags"
        placeholder="Hashtags (separated by space)"
        required
      />
      <textarea id="contenido" placeholder="Content" required></textarea>
      <input type="date" id="fecha" required />
      <button onclick="window.location.href='../homeIndex.html'" type="submit">
        Create Post
      </button>
    </form>

    <!-- Contenedor para las tarjetas -->
    <div id="allCards"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
