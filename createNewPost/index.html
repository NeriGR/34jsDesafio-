<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEV Community</title>

    <link
      rel="icon"
      href="https://res.cloudinary.com/practicaldev/image/fetch/s--E8ak4Hr1--/c_limit,f_auto,fl_progressive,q_auto,w_32/https://dev-to.s3.us-east-2.amazonaws.com/favicon.ico"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Agrega el formulario en tu HTML -->
    <form id="formPostNew">
      <div class="col-sm-12 formPost">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-btn">
              <span class="btn btn-primary btn-file">
                Add a cover image
                <input
                  type="url"
                  id="avatar"
                  name="avatar"
                  placeholder="Put URL image for the cover here..."
                  required
                />
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="col-sm-12 formPost">
        <div class="form-group">
          <input
            type="text"
            class="form-control fs-3xl m:fs-4xl l:fs-5xl fw-bold s:fw-heavy lh-tight"
            id="title"
            name="title"
            placeholder="New post title here..."
            required
          />
        </div>
      </div>
      <div class="col-sm-12 formPost">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="symbols"
            name="symbols"
            placeholder="Put words of hashtags for share..."
            required
          />
        </div>
      </div>
      <div class="col-sm-12 formPost">
        <div class="form-group">
          <nav class="navbar bg-light" id="navbar-toolbar">
            <div class="container-fluid" id="toolbar">
              <a class="navbar-brand" href="#">B</a>
              <a class="navbar-brand" href="#">I</a>
              <a class="navbar-brand" href="#">ðŸ”—</a>
              <a class="navbar-brand" href="#">â©¸</a>
              <a class="navbar-brand" href="#">â©¨</a>
            </div>
          </nav>
        </div>
      </div>
      <div class="col-sm-12 formPost">
        <div class="form-group">
          <textarea
            class="form-control bcontent"
            id="content"
            name="content"
            placeholder="Write your post content here..."
            required
          ></textarea>
        </div>
      </div>
      <div class="col-sm-12 formPost">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="comments"
            name="comments"
            placeholder="Put a total of comments..."
            required
          />
        </div>
      </div>
      <div class="col-sm-12 formPost">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="date"
            name="date"
            placeholder="Put a date to publish..."
            required
          />
        </div>
      </div>
      <div class="col-sm-12 formPost">
        <div class="form-group">
          <input
            type="url"
            class="form-control"
            id="imagecontent"
            name="imagecontent"
            placeholder="Put URL image of the content..."
            required
          />
        </div>
      </div>
      <div class="col-sm-12 formPost">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            placeholder="Put the name of the author..."
            required
          />
        </div>
      </div>
      <div class="col-sm-12 formPost">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="reactions"
            name="reactions"
            placeholder="Put how many reactions are..."
            required
          />
        </div>
      </div>
      <div class="col-sm-12 formPost">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="timeread"
            name="timeread"
            placeholder="Put how many time has go out until the first publiting..."
            required
          />
        </div>
      </div>
      <div class="col-sm-12 formPost">
        <div class="form-group">
          <input
            type="submit"
            name="Submit"
            value="Publish"
            class="btn btn-primary form-control"
          />
        </div>
      </div>
    </form>

    <!-- Contenedor para las tarjetas -->
    <div id="allCards"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
