<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="signup-form">
        <h2>Create your account</h2>
        <div class="form-group">
          <label for="profile-image">Profile image</label>
          <input type="file" id="profile-image" />
          <small class="error-message" id="profile-image-error"></small>
        </div>
        <div class="form-group">
          <label for="name">Name <span class="required">*</span></label>
          <input type="text" id="name" />
          <small class="error-message" id="name-error"></small>
        </div>
        <div class="form-group">
          <label for="username">Username <span class="required">*</span></label>
          <input type="text" id="username" />
          <small class="error-message" id="username-error"></small>
        </div>
        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" />
          <small class="error-message" id="email-error"></small>
        </div>
        <div class="form-group">
          <label for="password">Password <span class="required">*</span></label>
          <input type="password" id="password" />
          <small class="error-message" id="password-error"></small>
        </div>
        <div class="form-group">
          <label for="password-confirmation"
            >Password Confirmation <span class="required">*</span></label
          >
          <input type="password" id="password-confirmation" />
          <small class="error-message" id="password-confirmation-error"></small>
        </div>
        <div class="form-group">
          <div
            class="g-recaptcha"
            data-sitekey="6LfE8gkqAAAAAN6rRTwUVzFijE63Ramx15zZRXuo"
          ></div>
          <small class="error-message" id="recaptcha-error"></small>
        </div>
        <button
          onclick="window.location.href='../homeIndex.html' "
          type="submit"
          onclick="window.location.href='../index.html'"
        >
          Sign up
        </button>
      </form>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </body>
</html>
