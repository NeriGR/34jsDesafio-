<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylescrearpost/stylescrearpost.css" />
    <style>
      .tag {
        display: inline-block;
        background-color: #007bff;
        color: white;
        border-radius: 0.25rem;
        padding: 0.2rem 0.5rem;
        margin: 0.2rem;
        position: relative;
      }
      .tag .remove-tag {
        cursor: pointer;
        margin-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light">
        <div class="container d-flex">
          <a class="navbar-brand" href="index.html">
            <div class="d-flex align-items-center">
              <img src="" alt="" height="48" class="ms-3 me-3" />
              <p class="mb-0">Create Post</p>
            </div>
          </a>
        </div>
      </nav>
    </header>
    <section class="container full-height">
      <form class="row h-100 mt-3" id="post-form">
        <div class="col-12 col-md-9 h-100">
          <div class="card">
            <div class="card-body">
              <div class="input-group input-group-lg mb-3">
                <input
                  type="url"
                  class="form-control"
                  id="postImage"
                  name="picSource"
                  placeholder="Add a cover image"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-lg"
                  required
                />
              </div>
              <div class="input-group input-group-lg mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="postTitle"
                  name="title"
                  placeholder="New post title here..."
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-lg"
                  required
                />
              </div>
              <div class="input-group input-group-lg mb-3">
                <div id="tagsContainer" class="d-flex flex-wrap"></div>
                <input
                  type="text"
                  class="form-control"
                  id="postTags"
                  name="tags"
                  placeholder="add up to 4 tags..."
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-lg"
                  required
                />
              </div>
              <div class="input-group input-group-lg mb-3">
                <textarea
                  class="form-control"
                  id="postAbout"
                  name="abstract"
                  placeholder="Write your post content here..."
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-lg"
                  required
                ></textarea>
              </div>
              <div class="input-group input-group-lg mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="postAuthor"
                  name="user"
                  placeholder="Author..."
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-lg"
                  required
                />
              </div>
            </div>
          </div>
          <button
            id="save-post-btn"
            type="button"
            class="mt-3 p-3 col-2 mx-auto btn"
          >
            Publish
          </button>
          <div
            id="success-message"
            class="alert alert-success d-none mt-3"
            role="alert"
          >
            Post published successfully!
          </div>
        </div>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
